	</div>
</div>


<script>
		$(function () {

			$('.artGroup').removeClass('slide').addClass('flip');
			
			$('.artGroup.flip').on('mouseenter',
				function () {
					$(this).find('.artwork').addClass('theFlip');
				});
			$('.artGroup.flip').on('mouseleave',
				function () {
					$(this).find('.artwork').removeClass('theFlip');
				});
		
	});
</script>
